<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="css/alert.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="alert">
      <div class="alert alert-success">
        Produto cadastrado com sucesso!
      </div>

      <div class="alert alert-danger">
        Erro ao cadastrar o produto!
      </div>
    </div>

    <main>
        <section id="form">
            <form class="width-fix-form">
                <div class="h1">
                  <h1>Cadastrar Novo Produto</h1>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control size-form" id="name" aria-describedby="nameHelp">
                  </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Pre√ßo</label>
                  <input type="price" class="form-control size-form" id="price" aria-describedby="priceHelp">
                </div>
                <div class="mb-3">
                  <label for="imagemUrl" class="form-label">URL da Imagem</label>
                  <input type="url" class="form-control size-form" id="imagemUrl">
                </div>

                <button type="button" class="btn btn-primary width-fix-btn" id="btnRegister">Cadastrar Produto</button>
              </form>
        </section>
    </main>

    <script src="../js/productRequests.js"></script>
</body>
</html>
